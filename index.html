<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ICON OF THE CHALLENGE -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- STYLE SHEET -->
    <link rel="stylesheet" href="css/main.css" />
    <title>Frontend Mentor | Results summary component</title>

    <style>
      /* GOOGLE FONT IMPORTING */
      @import url("https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap");

      .attribution {
        width: 100%;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="result">
        <h1>Your Result</h1>
        <div class="circle">
          <p><span>76</span> of 100</p>
        </div>
        <span class="great">Great</span>
        <p id="txt">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h2>Summary</h2>
        <ul class="data">
          <li id="red">
            <div class="name">
              <img src="assets/images/icon-reaction.svg" alt="" />
              <span>Reaction</span>
            </div>
            <div class="numbers"><span>80</span> / 100</div>
          </li>
          <li id="yellow">
            <div class="name">
              <img src="assets/images/icon-memory.svg" alt="" />
              <span>Memory</span>
            </div>
            <div class="numbers"><span>92</span> / 100</div>
          </li>
          <li id="green">
            <div class="name">
              <img src="assets/images/icon-verbal.svg" alt="" />
              <span>Verbal</span>
            </div>
            <div class="numbers"><span>61</span> / 100</div>
          </li>
          <li id="perpul">
            <div class="name">
              <img src="assets/images/icon-visual.svg" alt="" />
              <span>Visual</span>
            </div>
            <div class="numbers"><span>72</span> / 100</div>
          </li>
        </ul>
        <button>Continue</button>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://www.linkedin.com/in/muhammadabuobaya/"
            >Muhammad Abu Obyaeh</a
          >.
        </div>
      </div>
    </div>
  </body>
</html>
